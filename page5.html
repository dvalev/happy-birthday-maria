<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загадка "Зад ъгъла"</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url(background-letters.jpg) no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            /* Adds a dark overlay */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .input-box {
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 300px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff449b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: #ff449b;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            /* Dark overlay */
            display: none;
            /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            /* Above everything */
        }

        .popup-content {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .close-popup {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .close-popup:hover {
            background-color: #ff8888;
        }

        .joker-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #449bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .joker-button:hover {
            background-color: #88bfff;
        }

    <script>
        let incorrectAttempts = 0; // Tracks the number of incorrect attempts

        function checkAnswer() {
    const answer = document.getElementById('answer').value;
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popup-text');
    const popupButton = document.querySelector('.close-popup');

    const correctAnswer = "";

    if (answer.includes("ти до мен, аз до теб!")) {
        popupText.innerHTML = `Браво, верен отговор!<br><br> ${correctAnswer}`;
        popupButton.textContent = "Продължи напред";
        popupButton.onclick = () => {
            window.location.href = "page6.html";
        };
        popup.style.display = "flex";
    } else {
        incorrectAttempts++;
        if (incorrectAttempts >= 3) {
            document.getElementById('joker-button').style.display = "block";
        }
        popupText.textContent = "Грешен отговор, Мише! Опитай отново! Не забравяй пунктуацията!";
        popupButton.textContent = "Затвори";
        popupButton.onclick = closePopup;
        popup.style.display = "flex";
    }
}

        function showJoker() {
            const popup = document.getElementById('popup');
            const popupText = document.getElementById('popup-text');

            popupText.innerHTML = `Ти го писа! Няма подсказване!&#128585<br><br>`;
            popup.style.display = "flex";
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = "none";
        }
    </script>
</head>

<body>
    <div class="container">

        <h1>Загадка: <br> "Зад ъгъла"</h1>
        <p>Довърши словата от стихотворението "Зад ъгъла" (написано от М.Колева)</p>
        <p style="font-size: 20px;">Вярващ в мен, вярваща в теб, ...</p>
        <input id="answer" type="text" class="input-box" placeholder="Довърши словата...">
        <button onclick="checkAnswer()">ПРОВЕРИ</button>
        <button id="joker-button" class="joker-button" onclick="showJoker()">ДЖОКЕР</button>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <p id="popup-text">Тук ще се покаже съобщението.</p>
            <button class="close-popup" onclick="closePopup()">Затвори</button>
        </div>
    </div>
